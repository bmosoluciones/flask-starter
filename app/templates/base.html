<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ _('App') }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid px-3">
            <a class="navbar-brand" href="#">App</a>
            <div class="collapse navbar-collapse justify-content-end" id="topNav">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#">{{ _('Mi Perfil') }}</a></li>
                    <li class="nav-item"><a class="nav-link"
                            href="{{ url_for('auth.logout') }}">{{ _('Cerrar Sesión') }}</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="d-flex">
        <aside class="sidebar">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="#">{{ _('Inicio') }}</a></li>
                <li class="nav-item"><a class="nav-link" href="#">{{ _('Usuarios') }}</a></li>
                <li class="nav-item"><a class="nav-link" href="#">{{ _('Configuración') }}</a></li>
            </ul>
        </aside>

        <main class="flex-grow-1">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
